databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: root
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: ENUM('ADMIN', 'USER')
                  constraints:
                    nullable: false
                    checkConstraint: "role_name IN ('ADMIN', 'USER')"
